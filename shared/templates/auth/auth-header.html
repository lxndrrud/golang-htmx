{{ define "auth-header" }}
    {{ if .Login }}
        <span class="mx-3 py-3">Привет, <a href="/users/profile" class="text-blue-500">{{ .Login }}</a>!</span>
        <form action="/auth/logout" method="post">
            <input type="submit" value="Выйти" class="px-3 py-3 rounded bg-slate-500 text-white"/>
        </form>
    {{ else }}
        <a href="/auth/login" class="mx-3 py-3 text-blue-500">Войти</a>
    {{ end }}
{{ end }}
